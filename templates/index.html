<!DOCTYPE html>
<html>
<head>
    <title>Color Spectrum Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333333;
            padding-top: 50px;
        }

        p {
            text-align: center;
            color: #666666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto;
            padding: 10px;
            border: 2px solid #dddddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #337ab7;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <h1>Welcome to Color Spectrum Analyzer</h1>
    <p>Analyze the colors in your images!</p>

    <form enctype="multipart/form-data" action="/upload" method="POST">
        <input type="file" name="imageUpload" accept="image/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
